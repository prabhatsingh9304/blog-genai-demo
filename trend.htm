<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Trends Embed</title>
  </head>
  <body>
    <h2>Google Trends - Related Queries for LLM</h2>

    <!-- Google Trends Embed Script -->
    <script
      type="text/javascript"
      src="https://ssl.gstatic.com/trends_nrtr/4031_RC01/embed_loader.js"
    ></script>
    <script type="text/javascript">
      trends.embed.renderExploreWidget(
        "RELATED_QUERIES",
        {
          comparisonItem: [
            {
              keyword: "llm",
              geo: "IN",
              time: "today 12-m",
            },
          ],
          category: 0,
          property: "youtube",
        },
        {
          exploreQuery: "geo=IN&gprop=youtube&q=llm&hl=en&date=today 12-m",
          guestPath: "https://trends.google.com:443/trends/embed/",
        }
      );
    </script>
  </body>
</html>
